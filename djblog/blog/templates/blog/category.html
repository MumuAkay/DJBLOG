{% extends 'core/base.html' %}

{% block title %}{{ category.title }} |{% endblock %}

{% block content %}
    <section class="hero ">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-5 is-offset-1 ">
                            {% for post in posts %}
                                <div class="content is-medium">
                                    <a href="{% url 'post_detail' post.category.slug post.slug %}">
                                        <h2 class="subtitle is-5 has-text-grey">{{ post.created_at|date:'d-m-Y'}}</h2>
                                        <h1 class="title">{{ post.title }}</h1>
                                        <p class="has-text-dark">{{ post.intro }}</p>
                                    </a>
                                </div>
                            {% empty %}
                                <div class="content">
                                    <p>Bu kategoriye ait gönderi bulunmamaktadır.</p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>    
{% endblock %}
